<div class="confirmation-dialog">
  <div class="dialog-content" mat-dialog-content>
    <p class="mb-2 text-center font-weight-bold">Are you sure?</p>
    <p class="font-weight-bold" *ngIf="message">{{ message }}</p>
  </div>
  <div class="buttons">
    <button [mat-dialog-close]="true" color="primary" mat-raised-button>
      Yes
    </button>
    <button mat-raised-button (click)="onNoClick()" color="warn">No</button>
  </div>
</div>
